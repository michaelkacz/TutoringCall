<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tutoring Center</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="/stylesheets/screen.css">
</head>

<body>
  <header id="header">
    <article aria-label="article" class="logo">
      <img class="logo" src="images/tutor-logo.png" alt="Tutor Logo">
    </article>
    <h1>Tutoring Center</h1>
</header>
  <p id="welcome">Welcome to the IIT Tutoring Center!</p>
    <button class="join" type="button" id="join-call">Join Call</button>

<article>
  <video class="peer" id="peer" autoplay playsinline> </video>
  <video class="self" id="self" autoplay playsinline> </video>
</article>

  <button class="mutebutton" type="button" id="mutebutton">Unmute</button>
  <button class="selfvideo" type="button" id="selfvideo">Video Off</button>
  <button class="chat" type="button" id="chat">Open Chat</button>

<article class="chat" id="chat-form">
 <form id="chatform" action="#null" class="chat-box">
   <h1>Tutor Chat</h1>
   <label for="msg">Message:</label>
   <textarea id="message" name="message" required > </textarea>
   <button class="sendbutton" type="submit" id="send-chat">Send</button>
   <button class="closebutton" type="button" id="close-chat">Close</button>
 </form>
</article>

<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtchacks.github.io/adapter/adapter-latest.js"></script>
<script src="javascripts/main.js"></script>
</body>
</html>
